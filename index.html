<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <ul class="navi">
        <li class="link"><a href="#home" class="A">Home</a></li>
        <li class="link"><a href="#Slide View" class="A">Slide View</a></li>
        <li class="link"><a href="#Grid View" class="A">Grid View</a></li>
    </ul>
    <div id="home">
        <img src="Wallpaper.jpg" style="margin-top: 36.8px; width: 100%; height: 600px;">
        <h1 id="t-home">Welcome To My Website</h1>
    </div>
    <div id="Slide View">
        <h1 class="Bword">Slide View</h1>
        <div id="myCarousel" class="carousel slide" style="background: linear-gradient(45deg, red, blue);">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="blue.jpg" class="S-img">
                    <h3 class="S-word">Blue Flowers</h3>
                </div>
                <div class="item">
                    <img src="Orange.png" class="S-img">
                    <h3 class="S-word">Orange Flowers</h3>
                </div>
                <div class="item">
                    <img src="Pink%20tulip.jpg" class="S-img">
                    <h3 class="S-word">Pink Flowers</h3>
                </div>
                <div class="item">
                    <img src="purple.jpg" class="S-img">
                    <h3 class="S-word">Purple Flowers</h3>
                </div>
                <div class="item">
                    <img src="Red%20rose.jpg" class="S-img">
                    <h3 class="S-word">Red Flowers</h3>
                </div>
                <div class="item">
                    <img src="violet.jpg" class="S-img">
                    <h3 class="S-word">Violet Flowers</h3>
                </div>
                <div class="item">
                    <img src="White.jpg" class="S-img">
                    <h3 class="S-word">White Flowers</h3>
                </div>
                <div class="item">
                    <img src="yellow.jpg" class="S-img">
                    <h3 class="S-word">Yellow Flowers</h3>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <div id="Grid View">
        <h1 class="Bword">Grid View</h1>
         <div class="grid-container">
           <div class="grid-item"><img src="blue.jpg" class="G-img"></div>
           <div class="grid-item"><img src="Orange.png" class="G-img"></div>
           <div class="grid-item"><img src="Pink%20tulip.jpg" class="G-img"></div>
           <div class="grid-item"><img src="purple.jpg" class="G-img"></div>
           <div class="grid-item"><img src="Red%20rose.jpg" class="G-img"></div>
           <div class="grid-item"><img src="violet.jpg" class="G-img"></div>
           <div class="grid-item"><img src="White.jpg" class="G-img"></div>
           <div class="grid-item"><img src="yellow.jpg" class="G-img"></div>
        </div>
    </div>
</body>

</html>
